<div
  class="modal fade"
  id="Mecanico"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Agregar Mecánico
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Electrónico</th>
                <th>Telefono</th>
                <th>Cargo</th>
                <th>Añadir</th>
              </tr>
            </thead>
            <tbody>
              {% for mecanico in mecanicos %}
              <tr>
                <td>{{mecanico.user.first_name}}</td>
                <td>{{mecanico.user.last_name}}</td>
                <td>{{mecanico.user.email}}</td>
                <td>{{mecanico.telefono}}</td>
                <td>{{mecanico.cargo}}</td>
                <td>
                  <button
                    type="submit"
                    data-bs-dismiss="modal"
                    class="btn btn-primary botonAceptar btn-sm"
                    onclick="SeleccionMecanico('{{mecanico.id}}', '{{mecanico.user.first_name}}', '{{mecanico.user.last_name}}', '{{mecanico.user.email}}', '{{mecanico.telefono}}', '{{mecanico.cargo}}')"
                  >
                    <i class="bi bi-plus-lg"></i>
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
