<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modificar Vehiculo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'vehiculoupdate' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="idVehiculo" name="idVehiculo">
            <div class='mb-3'>
              <label>Placa</label>
              {{ vehiculoUpdate.placa }}
              </div>
              <div class='mb-3'>
              <label>Marca</label>
              {{ vehiculoUpdate.marca }}
              </div>
              <div class='mb-3'>
              <label>Modelo</label>
              {{ vehiculoUpdate.modelo }}
              </div>
              <div class='mb-3'>
              <label>AÃ±o del Vehiculo</label>
              {{ vehiculoUpdate.anovehiculo }}
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
