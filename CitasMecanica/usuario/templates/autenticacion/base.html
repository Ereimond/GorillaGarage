<!DOCTYPE html>
<html lang="es">

<head>
  <title>{% block title %}{% endblock title %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'core/img/login.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <link rel="stylesheet" href="{% static 'core/css/menu.css' %}">

<body>
  <div class="container w-75 mt-5 rounded-3 SignIn">
    <div class="row align-items-lg-stretch">
      <div class="col bg d-none d-lg-block col-responsive">
        <style>
          .bg {
            background: rgba(0, 0, 0, 0.90);
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
            background-image: url('{% static "core/img/Principal.png" %}');
            background-size: 85%;
            background-position: center center;
          }

          .asteriskField {
            display: none;
          }
        </style>
      </div>
      {% block form %}{% endblock form %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
